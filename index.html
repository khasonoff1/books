<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Book Shelter</title>
    </head>
    <body>
        <header class="header">
            <div class="header-box">
                <img src="./img/logo.svg" alt="logo" />
                <form class="form">
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20" fill="none">
                        <path d="M9.14285 16.6628C13.64 16.6628 17.2857 13.1565 17.2857 8.83138C17.2857 4.50623 13.64 1 9.14285 1C4.64568 1 1 4.50623 1 8.83138C1 13.1565 4.64568 16.6628 9.14285 16.6628Z" stroke="#B8B9BE" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15.25 14.7049L20 19.2732" stroke="#B8B9BE" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <input value="" id="searchInput" class="input" type="text" placeholder="Search books" />
                </form>
                <div class="header-left">
                    <div class="dark-mode">
                        <img class="dark-btn" src="./img/dark-btn.svg" width="23" height="23" />
                    </div>
                    <div id="logout">
                        <button id="logout-btn" class="btn-header" type="click">Logout</button>
                    </div>
                </div>
            </div>
            <div class="top">
                <button class="order">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M16 2V6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M8 2V6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M3 10H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg
                    >Order by newest
                </button>
            </div>
        </header>
        <section class="section">
            <main class="nav">
                <div class="nav-top">
                    <h3 class="nav-title">Bookmarks</h3>
                    <p class="nav-desc">If you don't like to read, you haven't found the right book</p>
                </div>
                <div class="nav-cards">
                    <template id="bookmarks-template">
                        <div class="nav-card">
                            <div class="nav-text">
                                <span class="nav-card-title"></span>
                                <span class="nav-card-desc"></span>
                            </div>
                            <a class="read-book">
                                <img src="./img/read-book.svg" />
                            </a>
                            <img class="delete-book" src="./img/delete.svg" />
                        </div>
                    </template>
                </div>
            </main>
            <div class="cards">
                <template id="template-products">
                    <div class="card">
                        <img src="" class="card-img" />
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-desc"></p>
                        </div>
                        <div class="card-footer">
                            <div class="btns">
                                <button class="card-footer-btn-1">Bookmark</button>
                                <button class="card-footer-btn-2" data-bs-toggle="modal" data-bs-target="#exampleModal">More Info</button>
                            </div>
                            <a class="read">Read</a>
                        </div>
                    </div>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div id="parent" class="modal-body d-flex flex-column text-center">
                                    <img class="m-auto" width="300" height="400" src="" alt="" />
                                    <div class="card-body">
                                        <p id="modal-desc"></p>
                                        <p>Author : <span class="modal-data" id="author"></span></p>
                                        <p>Published : <span class="modal-data" id="published"></span></p>
                                        <p>Publishers : <span class="modal-data" id="publishers"></span></p>
                                        <p>Categories : <span class="modal-data" id="categories"></span></p>
                                        <p>Pages Count : <span class="modal-data" id="pages"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </section>
        <script type="module" src="./javascript/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
