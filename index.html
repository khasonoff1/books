<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Book Shelter</title>
    </head>
    <body>
        <header class="header">
            <div class="header-box">
                <img src="./img/logo.svg" alt="logo" />
                <form class="form">
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20" fill="none">
                        <path d="M9.14285 16.6628C13.64 16.6628 17.2857 13.1565 17.2857 8.83138C17.2857 4.50623 13.64 1 9.14285 1C4.64568 1 1 4.50623 1 8.83138C1 13.1565 4.64568 16.6628 9.14285 16.6628Z" stroke="#B8B9BE" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M15.25 14.7049L20 19.2732" stroke="#B8B9BE" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <input class="input" type="text" placeholder="Search books" />
                </form>
                <div class="header-left">
                    <div class="dark-mode">
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 23 23" fill="none">
                            <path d="M7.09192 22.1183L9.77527 19.3583C8.81693 19.1666 7.93526 18.7833 7.13025 18.2466L7.09192 22.1183Z" fill="#FFE62E" />
                            <path d="M15.9085 0.881653L13.2252 3.64165C14.1835 3.83332 15.0652 4.21665 15.8702 4.75332L15.9085 0.881653Z" fill="#FFE62E" />
                            <path d="M0.881958 15.9083L4.75354 15.87C4.21689 15.065 3.83356 14.1833 3.6419 13.225L0.881958 15.9083Z" fill="#FFE62E" />
                            <path d="M22.1188 7.09164L18.2471 7.12998C18.7454 7.93498 19.1287 8.81664 19.3587 9.77498L22.1188 7.09164Z" fill="#FFE62E" />
                            <path d="M0.881958 7.09164L3.6419 9.77498C3.83356 8.81664 4.21689 7.93498 4.75354 7.12998L0.881958 7.09164Z" fill="#FFE62E" />
                            <path d="M22.1188 15.9083L19.3587 13.225C19.1671 14.1833 18.7837 15.065 18.2471 15.87L22.1188 15.9083Z" fill="#FFE62E" />
                            <path d="M7.09186 0.881653L7.13019 4.75332C7.9352 4.25499 8.81687 3.87165 9.77521 3.64165L7.09186 0.881653Z" fill="#FFE62E" />
                            <path d="M15.9086 22.1183L15.8702 18.2466C15.0652 18.7833 14.1836 19.1666 13.2252 19.3583L15.9086 22.1183Z" fill="#FFE62E" />
                            <path d="M4.90677 16.1L3.37341 19.665L6.93848 18.1316C6.13346 17.5566 5.44345 16.8666 4.90677 16.1Z" fill="#FFCE31" />
                            <path d="M18.0933 6.9L19.6266 3.33499L16.1 4.86833C16.8666 5.44333 17.5566 6.13333 18.0933 6.9Z" fill="#FFCE31" />
                            <path d="M3.60339 10.0817L0 11.5L3.60339 12.9184C3.48839 12.4584 3.45006 11.9984 3.45006 11.5C3.45006 11.0017 3.48839 10.5417 3.60339 10.0817Z" fill="#FFCE31" />
                            <path d="M19.3966 12.9184L23 11.5L19.3966 10.0817C19.4733 10.5417 19.5499 11.04 19.5499 11.5C19.5499 11.9984 19.5116 12.4584 19.3966 12.9184Z" fill="#FFCE31" />
                            <path d="M6.8999 4.90666L3.33496 3.37332L4.86827 6.93832C5.44326 6.13332 6.13325 5.44332 6.8999 4.90666Z" fill="#FFCE31" />
                            <path d="M16.1 18.0933L19.665 19.6266L18.1317 16.0616C17.5567 16.8666 16.8667 17.5566 16.1 18.0933Z" fill="#FFCE31" />
                            <path d="M12.9185 3.60333L11.5001 0L10.0818 3.60333C10.5418 3.52667 11.0401 3.45 11.5001 3.45C11.9601 3.45 12.4585 3.48833 12.9185 3.60333Z" fill="#FFCE31" />
                            <path d="M10.0818 19.3967L11.5001 23L12.9185 19.3967C12.4585 19.5117 11.9985 19.55 11.5001 19.55C11.0018 19.55 10.5418 19.5117 10.0818 19.3967Z" fill="#FFCE31" />
                            <path d="M11.5 18.7833C15.5225 18.7833 18.7833 15.5225 18.7833 11.5C18.7833 7.47753 15.5225 4.21667 11.5 4.21667C7.47753 4.21667 4.21667 7.47753 4.21667 11.5C4.21667 15.5225 7.47753 18.7833 11.5 18.7833Z" fill="#FFCE31" />
                        </svg>
                    </div>
                    <div id="logout">
                        <button id="logout-btn" class="btn-header" type="click">Logout</button>
                    </div>
                </div>
            </div>
            <div class="top">
                <button class="order">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M16 2V6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M8 2V6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M3 10H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg
                    >Order by newest
                </button>
            </div>
        </header>
        <section class="section">
            <main class="nav">
                <div class="nav-top">
                    <h3 class="nav-title">Bookmarks</h3>
                    <p class="nav-desc">If you don't like to read, you haven't found the right book</p>
                </div>
                <div class="nav-cards">
                    <template>
                        <div class="nav-card">
                            <div class="nav-text">
                                <span class="nav-card-title"></span>
                                <span class="nav-card-desc"></span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M2 3H8C9.06087 3 10.0783 3.42143 10.8284 4.17157C11.5786 4.92172 12 5.93913 12 7V21C12 20.2044 11.6839 19.4413 11.1213 18.8787C10.5587 18.3161 9.79565 18 9 18H2V3Z" stroke="#75828A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M22 3H16C14.9391 3 13.9217 3.42143 13.1716 4.17157C12.4214 4.92172 12 5.93913 12 7V21C12 20.2044 12.3161 19.4413 12.8787 18.8787C13.4413 18.3161 14.2044 18 15 18H22V3Z" stroke="#75828A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M21 4H8L1 12L8 20H21C21.5304 20 22.0391 19.7893 22.4142 19.4142C22.7893 19.0391 23 18.5304 23 18V6C23 5.46957 22.7893 4.96086 22.4142 4.58579C22.0391 4.21071 21.5304 4 21 4V4Z" stroke="#FF6231" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M18 9L12 15" stroke="#FF6231" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M12 9L18 15" stroke="#FF6231" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </template>
                </div>
            </main>
            <div class="cards">
                <template id="template-products">
                    <div class="card">
                        <img src="" class="card-img" />
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-desc"></p>
                        </div>
                        <div class="card-footer">
                            <div class="btns">
                                <button class="card-footer-btn-1">Bookmark</button>
                                <button class="card-footer-btn-2">More Info</button>
                            </div>
                            <button class="read">Read</button>
                        </div>
                    </div>
                </template>
            </div>
        </section>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
